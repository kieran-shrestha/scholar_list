<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      padding: 20px;
    }
    .table-container {
      margin-top: 30px;
    }
    h2 {
      color: #ffffff;
    }
    .table thead {
      background-color: #1f1f1f;
    }
    .table tbody tr {
      background-color: #222;
    }
    .table tbody tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Presentation History</h2>

    <div class="table-responsive table-container">
      <table class="table table-bordered table-dark table-striped" id="presentationTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Type</th>
            <th>Location</th>
            <th>Date</th>
            <th>Event</th>
            <th>Award</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fetch and render JSON data -->
  <script>
    const url = 'https://raw.githubusercontent.com/kieran-shrestha/scholar_list/refs/heads/main/participation.json'; // 🔁 Replace with your actual JSON URL

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#presentationTable tbody');
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.title}</td>
            <td>${entry.type}</td>
            <td>${entry.location}</td>
            <td>${entry.date}</td>
            <td>${entry.event}</td>
            <td>${entry.award || '-'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        const tbody = document.querySelector('#presentationTable tbody');
        tbody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Failed to load data.</td></tr>`;
      });
  </script>
</body>
</html>
